<!doctype html>
<html>
   <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='a.css') }}">
   <body>
      <div class="container">
         <form method="POST" action="/">
            <input type="text" name="name" maxlength= "20" placeholder="Search for product" class="searchbar">
            <input type="image" src="https://images-na.ssl-images-amazon.com/images/I/41gYkruZM2L.png" alt="Magnifying Glass" class="button">
         </form>   
      </div>

      {% if search_data is defined %}
         The price of <strong>{{ search_data["product_name"] }}</strong> is <strong>{{ search_data["price"] }}</strong>. <br/>
         The product ID is <strong>{{ search_data["product_id"] }}</strong>.
      {% else %}
      {% endif %}

      <div class="row">
      {% for row in rows %}
      
            <div class="column">
              <div class="card">
               <form method="POST" action="/mailer"> 
                <input type="text" id = "text_sent" name="product_id" value='{{ row["product_id"] }}' readonly>
                <input type="text" id = "text_sent" name="product_name" value = '{{ row["product_name"] }}' readonly>
                <input type="text" id = "text_sent" name="price" value='{{ row["price"] }}' readonly>
                <input type="text" name="mail_id" placeholder="enter your mail id">
                <input type="submit" name="mail_button" value="mail details">
               </form>
              </div>
             </div> 
      {% endfor %}
   </div>
   </body>
</html>
